<legend>Liste des moyens de paiement</legend>
<table mat-table [dataSource]="modeDePaiement" class="table table-striped">


    <ng-container matColumnDef="MODEPAIEMENT">
        <th mat-header-cell *matHeaderCellDef><strong>Mode de paiement</strong></th>
        <td mat-cell *matCellDef="let element">  
        <a (click)="edit(element)">
            <span *ngIf="element!==editPaiement">{{element.modePaiement}}</span>
            <mat-form-field class="example-full-width"  *ngIf="element===editPaiement">
                <input matInput  [(ngModel)]="element.modePaiement">
            </mat-form-field>
        </a>
    </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="BUTTON">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <a (click)="edit(element)">
                <span *ngIf="element!==editPaiement"><button mat-flat-button color="warn" (click)="delete(element)">Supprimer</button></span>
                <span  *ngIf="element===editPaiement">
                    <button mat-flat-button [color]="'success'" (click)="update()">Valider</button>
                </span>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<br>
<form [formGroup]="formGroupPaiement" (ngSubmit)="getPaiementAdd()" class="example-form">    <div class="jumbotron">
        <fieldset>
            <legend class="text-center">Ajouter nouveaux moyen de paiement</legend>
            <mat-form-field class="example-full-width">
                <mat-label for="txtLibelleHF">Libell√© mode de paiement</mat-label>
                <input matInput type="text" id="libelle" name="libelle" formControlName="libelle" size="70" formControlName="paiementName" maxlength="256" value=""
                required>
            </mat-form-field>
        </fieldset>
        <p>
            <button mat-stroked-button type="submit" color="primary" id="ajouter" size="40px">Ajouter</button>
            <button mat-stroked-button type="reset" color="warn" id="effacer">Effacer</button>
        </p>
    </div>
</form>
