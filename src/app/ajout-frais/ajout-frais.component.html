<form [formGroup]="formValueCR" (ngSubmit)="getvalue()" class="example-form">

                <span *ngFor="let t of ligneFraisForfait | keyvalue">

                    <input type="number" min="0" class="form-control" required name="t.value.idfrais"
                        value="{{t.value.quantite}}" formControlName="{{t.value.idfrais}}"> -->

                    <mat-form-field class="example-full-width">
                        <mat-label for="email">{{t.value.libelle}}</mat-label>
                        <input matInput type="number" name="email" min="0" placeholder="Entrer {{t.value.libelle}}"

<div class="pad">
    <table mat-table [dataSource]="ligneFraisHorsForfait" >

        <ng-container matColumnDef="DATE">
            <th mat-header-cell *matHeaderCellDef ><strong>Date</strong></th>
            <td mat-cell *matCellDef="let element;">
                {{element.date}}
            </td>
        </ng-container>

        <ng-container matColumnDef="LIBELLE">
            <th mat-header-cell *matHeaderCellDef  class="indigo white-text"><strong> Libellé</strong>
            </th>
            <td mat-cell *matCellDef="let element;">
                {{element.libelle}}
            </td>
        </ng-container>

        <ng-container matColumnDef="MONTANT">
            <th mat-header-cell *matHeaderCellDef  class="indigo white-text"><strong> Montant </strong>
            </th>
            <td mat-cell *matCellDef="let element;">
                {{element.montant}}
            </td>
        </ng-container>

        <ng-container matColumnDef="MODEPAIEMENT">
            <th mat-header-cell *matHeaderCellDef  class="indigo white-text"><strong> Mode de paiement</strong>
            </th>
            <td mat-cell *matCellDef="let element;">
                {{element.modePaiement}}
            </td>
        </ng-container>

        <ng-container matColumnDef="BUTTON">
            <th mat-header-cell *matHeaderCellDef  class="right"> 
            </th>
            <td mat-cell *matCellDef="let element;">
                <button mat-flat-button color="warn" (click)="delete(i)">Supprimer</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<form [formGroup]="formGroupHorsForfait" (ngSubmit)="getHorsForfaitAdd()" class="example-form">
    <div class="jumbotron">

        <fieldset>
            <legend>Nouvel élément hors forfait
            </legend>
            <mat-form-field class="example-full-width">
                <mat-label for="txtDateHF">Date (jj/mm/aaaa)</mat-label>
                <input matInput [matDatepicker]="picker" id="txtDateHF" name="dateFrais" formControlName="date" format="yyyy-MM-dd"
                required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label for="txtLibelleHF">Libellé</mat-label>
                <input matInput type="text" id="txtLibelleHF" name="libelle" formControlName="libelle"
                required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label for="txtMontantHF">Montant</mat-label>
                <input matInput type="number" step=".001" id="txtMontantHF" formControlName="montant"
                name="montant" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label for="txtModePaiementHF">Mode de paiement</mat-label>
                <mat-select name="paiement" formControlName="modePaiement" required>
                    <mat-option *ngFor="let r of modePaiementOptions" [value]="r.id">{{ r.modePaiement }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </fieldset>
        <!-- <mat-form-field class="example-full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> -->
          <mat-error *ngIf="formGroupHorsForfait.hasError('required')">
            Nom d'utilisateur <strong>requis</strong>
          </mat-error>
        <p>
            <button mat-stroked-button type="submit" color="primary" id="ajouter" size="40px">Ajouter</button>
            <button mat-stroked-button type="reset" color="warn" id="effacer">Effacer</button>
        </p>
    </div>
</form>
